<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/src/assets/background/ornament icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fam</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <div id="page-container">
      <div id="root"></div>
      <div id="decorations">
        <audio id="backgroundMusic" autoplay loop>
          <source
            src="src/assets/background/9convert.com - The Christmas Song Chestnuts roasting on an open fire lyrics.mp3"
            type="audio/mpeg"
          />
          Your browser does not support the audio element.
        </audio>
        <div id="text" onclick="toggleAudio()">
          <img
            src="/src/assets/background/merry-christmas-text1.png"
            alt="Merry Christmas"
            id="text1"
          />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      function toggleAudio() {
        const audio = document.getElementById("backgroundMusic");
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
    </script>
  </body>
</html>
